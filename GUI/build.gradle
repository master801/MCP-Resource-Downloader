plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

dependencies {
    implementation(
            project(':Lib')
    )
}

application {
    mainClass = 'org.slave.mcprd.gui.Main'
}

javafx {
    version = '17'
    modules = [
            'javafx.controls',
            'javafx.fxml'
    ]
}
